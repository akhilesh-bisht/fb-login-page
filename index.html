<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto  justify-center">
        <div class="left w-1/3 mx-14"><img class="w-80" src="fb.svg" alt="" srcset="">
        <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p></div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-[18px] relative">
            <input  class="px-4 h-12 my-1  border-2 border-gray-100 outline-blue-600 rounded-lg" type="text" placeholder="Email adress and phone number">
        <input class="px-4 h-12 my-1  rounded-lg border-2  outline-blue-600" type="password" placeholder="password">
        <button class="bg-blue-500 h-12  py-3 my-2 text-xl font-bold hover:bg-blue-400 text-white rounded-xl">log in </button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button class="h-12 mt-2 mx-auto px-4 bg-green-500 text-[18px] hover:bg-green-600 font-bold rounded-xl text-white w-fit"> create new account</button>
        <span class=" absolute -bottom-10 text-sm"> <span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
    </div>
</div>
</body>
</html>
